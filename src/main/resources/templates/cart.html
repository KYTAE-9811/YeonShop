<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">장바구니</h1>

    <!-- 장바구니 테이블 -->
    <form action="/cart/updateCart" method="POST">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>상품명</th>
                <th>상품가격</th>
                <th>수량</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : ${cart}">
                <td th:text="${item.productName}">상품명</td>
                <td th:text="${item.productPrice}">가격</td>
                <td>
                    <input type="hidden" name="cartItemUpdateRequests[${iterStat.index}].productId" th:value="${item.id}" />
                    <input type="number" name="cartItemUpdateRequests[${iterStat.index}].quantity" th:value="${item.quantity}" class="form-control" min="1" />
                </td>
                <td>
<!--                    <button type="submit" class="btn btn-primary">저장</button>-->
                    <form action="/cart/deleteItem" method="post" style="display: inline;">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <form action="/cart/orderAllCart" method="GET">
        <button type="submit" class="btn btn-success btn-block">장바구니 주문하기</button>
    </form>

    <a href="/" class="btn btn-secondary btn-block mt-4">홈으로 돌아가기</a>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
