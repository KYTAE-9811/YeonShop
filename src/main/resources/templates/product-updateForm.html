<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">상품 수정</h2>
  <form th:action="@{/admin/{productId}/update(productId=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="productName" class="form-label">상품 이름</label>
      <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="상품 이름을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="가격을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="stockQuantity" class="form-label">재고 수량</label>
      <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" placeholder="재고 수량을 입력하세요">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">설명</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="5" placeholder="상품 설명을 입력하세요"></textarea>
    </div>
    <div class="mb-4">
      <label for="imageFile" class="form-label">상품 이미지</label>
      <input type="file" class="form-control" id="imageFile" name="imageFile">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">수정 완료</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
