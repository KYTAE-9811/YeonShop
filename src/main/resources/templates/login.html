<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">로그인</h2>
    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="form-group">
            <label for="email">아이디:</label>
            <input type="text" name="email" id="email" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>

    <!-- 회원가입 링크 추가 -->
    <p class="text-center mt-3">계정이 없으신가요? <a th:href="@{/register}">회원가입</a></p>

    <!-- 로그인 실패 시 메시지 표시 -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        아이디나 비밀번호가 잘못되었습니다.
    </div>

    <!-- 로그아웃 성공 시 메시지 표시 -->
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        로그아웃되었습니다.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
