<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">상품 목록</h1>

    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <a th:href="@{/products/{productId}/details(productId=${product.id})}">
                    <div class="card-body text-center">
                        <!-- 상품 이미지 -->
                        <!-- <img th:src="@{/images/{productImage}(productImage=${product.image})}" alt="상품 이미지" class="img-fluid mb-3" /> -->
                        <h5 class="card-title" th:text="${product.productName}">상품 이름</h5>
                        <p class="card-text" th:text="${product.price} + '원'">가격</p>
                        <p class="card-text" th:text="${product.description}">설명</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary btn-block mt-4">홈으로 돌아가기</a>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
