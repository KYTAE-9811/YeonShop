<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">주문 내역</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>주문 아이디</th>
            <th>주문 일자</th>
            <th>총 주문수량</th>
            <th>주문 상태</th>
            <th>주문 상세</th>
            <th>삭제</th> <!-- 삭제 열 추가 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.orderItems.size()}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{'/orders/' + ${order.orderId} + '/order-detail'}" class="btn btn-primary btn-sm">주문상세</a>
            </td>
            <td>
                <a th:href="@{'/orders/' + ${order.orderId} + '/delete-order'}" class="btn btn-danger btn-sm"
                   onclick="return confirm('정말로 이 주문을 삭제하시겠습니까?');">삭제</a> <!-- 삭제 버튼 -->
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">홈으로 돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
